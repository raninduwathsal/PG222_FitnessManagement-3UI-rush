<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gym Store</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #080710;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            z-index: 0;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
            backdrop-filter: blur(10px);
        }

        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            left: -80px;
            top: -80px;
        }

        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            right: -30px;
            bottom: -80px;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
            color: #ffffff;
            margin-bottom: 40px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background-color: rgba(255, 255, 255, 0.13);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 20px;
            color: #ffffff;
            text-align: center;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .product-name {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .product-price {
            font-size: 24px;
            font-weight: 600;
            color: #23a2f6;
            margin-bottom: 15px;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-available {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .status-unavailable {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .btn {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.27);
            color: #eaf0fb;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
            display: inline-block;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            border: none;
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.47);
        }

        .navigation {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div class="container">
    <div class="navigation">
        <a href="/member/dashboard" class="btn">Back to Dashboard</a>
    </div>

    <h1>Supplements & Protein Shakes</h1>

    <div class="product-grid">
        <div class="product-card" th:each="product : ${products}">
            <img th:src="${product.imageUrl}"
                 class="product-image"
                 th:alt="${product.name}">
            <h3 class="product-name" th:text="${product.name}">Product Name</h3>
            <div class="product-price" th:text="'$' + ${#numbers.formatDecimal(product.price, 0, 2)}">$0.00</div>
            <span th:if="${product.available}"
                  class="status-badge status-available">
                    In Stock
                </span>
            <span th:unless="${product.available}"
                  class="status-badge status-unavailable">
                    Out of Stock
                </span>
        </div>
    </div>
</div>
</body>
</html>
