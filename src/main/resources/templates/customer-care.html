<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Care - Contact Requests</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Contact Requests</h2>

    <div class="card">
        <div class="card-body">
            <div th:if="${contactRequests.empty}" class="alert alert-info">
                No contact requests found.
            </div>

            <div th:unless="${contactRequests.empty}">
                <div class="list-group">
                    <div th:each="request : ${contactRequests}" class="list-group-item">
                        <div th:text="${request}" class="mb-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="/admin/dashboard" class="btn btn-primary mt-3">Back to Dashboard</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
