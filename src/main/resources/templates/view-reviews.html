<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Fitness App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #4CAF50;
            --color1: linear-gradient(to bottom right, #4CAF50, #45a049);
            --transparent: rgba(255, 255, 255, 0.13);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            background-color: #080710;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
        }

        h1 {
            color: #ffffff;
            font-size: 32px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 40px;
        }

        .review-card {
            background-color: var(--transparent);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .review-name {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .review-text {
            font-size: 16px;
            line-height: 1.5;
        }

        .review-date {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
        }

        .links {
            text-align: center;
            margin-top: 30px;
        }

        .links a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            background: var(--color1);
            border-radius: 30px;
            transition: all 0.4s ease;
            display: inline-block;
        }

        .links a:hover {
            transform: translateY(-2px);
        }

        #reviews-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Customer Reviews</h1>
    <div id="reviews-container">
        <!-- Reviews will be loaded here dynamically -->
    </div>
    <div class="links">
        <a href="/">Back to Home</a>
        <a href="/reviews">Write a Review</a>
    </div>
</div>
<script>
    // Fetch and display reviews
    fetch('/api/reviews/all')
        .then(response => response.json())
        .then(reviews => {
            const container = document.getElementById('reviews-container');
            reviews.forEach(review => {
                const reviewElement = document.createElement('div');
                reviewElement.className = 'review-card';
                reviewElement.innerHTML = `
                        <div class="review-name">${review.name}</div>
                        <div class="review-text">${review.review}</div>
                        <div class="review-date">${new Date(review.date).toLocaleString()}</div>
                    `;
                container.appendChild(reviewElement);
            });
        })
        .catch(error => {
            console.error('Error loading reviews:', error);
            document.getElementById('reviews-container').innerHTML =
                '<p style="color: #ffffff; text-align: center;">Error loading reviews. Please try again later.</p>';
        });
</script>
</body>
</html>
